<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="result">0</div>
        <div class="keys">
            <button class="key-operator" id="add">+</button>
            <button class="key-operator" id="subtract">-</button>
            <button class="key-operator" id="multiply">&times;</button>
            <button class="key-operator" id="divide">รท</button>
            <button class="calculator_key">7</button>
            <button class="calculator_key">8</button>
            <button class="calculator_key">9</button>
            <button class="calculator_key">4</button>
            <button class="calculator_key">5</button>
            <button class="calculator_key">6</button>
            <button class="calculator_key">1</button>
            <button class="calculator_key">2</button>
            <button class="calculator_key">3</button>
            <button class="calculator_key">0</button>
            <button class="key-decimal">.</button>
            <button id="key-clear">AC</button>
            <button id="key-enter">=</button>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
